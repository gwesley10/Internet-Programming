<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>DOM example</title>

        <script type="text/javascript" src="03.utility3.js">
        </script>
    </head>
    <body>
        <p id="par1">
            This is the first paragraph.<em>emphasized</em>text.
        </p>

        <p id="par2">
            This is another paragraph.
        </p>

        <script>
            var n1=document.getElementById('par1');
            util.par(n1.textContent);
            util.par(n1.innerHTML);
            var n2=document.getElementsByTagName('p');
            util.par(n2.length);

            for(var i=0;i<n2.length;i++){
                util.writeln(n2[i].innerHTML);
            }
        </script>



    </body>
</html>
